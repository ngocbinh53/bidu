<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>💞 Vòng quay tình yêu 💞</title>
  <style>
    body {
      margin: 0;
      font-family: "Comic Sans MS", cursive;
      background: linear-gradient(135deg, #ffd6e0, #ffe6eb);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .wheel-container {
      position: relative;
      width: 400px;
      height: 400px;
    }

    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 10px solid white;
      transition: transform 8s cubic-bezier(0.33, 1, 0.68, 1);
      box-shadow: 0 0 30px #ff99cc;
    }

    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 1.5em;
      text-shadow: 0 0 10px #ff69b4;
      font-weight: bold;
      text-align: center;
      cursor: pointer;
      user-select: none;
    }

    .pointer {
      position: absolute;
      right: -30px;
      top: 50%;
      transform: translateY(-50%);
      width: 0;
      height: 0;
      border-top: 20px solid transparent;
      border-bottom: 20px solid transparent;
      border-left: 30px solid gold;
      filter: drop-shadow(0 0 5px #ffb400);
    }

    #result {
      margin-top: 30px;
      font-size: 1.5em;
      color: #ff69b4;
      text-shadow: 0 0 10px white;
    }

    .heart {
      position: fixed;
      color: #ff69b4;
      font-size: 20px;
      animation: float 4s linear forwards;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-600px) scale(2); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="wheel-container">
    <canvas id="wheel" class="wheel" width="400" height="400"></canvas>
    <div class="center-text" id="spinText">💘 Click để quay 💘</div>
    <div class="pointer"></div>
  </div>
  <div id="result"></div>

  <!-- Nhạc nền (sẽ play sau khi click lần đầu) -->
  <audio id="loveSong" src="https://docs.google.com/uc?export=open&id=1MWyAaRXAv0z0_KI1pEoRC1FofgsaG8VZ"></audio>

  <script>
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const spinText = document.getElementById("spinText");
    const result = document.getElementById("result");
    const audio = document.getElementById("loveSong");

    const gifts = ["Son", "Gấu bông", "Hoa", "Ăn lẩu", "Trang sức", "Túi xách", "Nước hoa", "Đi chơi", "Hôn 💋"];
    const colors = ["#ff6666", "#ffcc00", "#66cc66", "#6699ff"];

    const radius = canvas.width / 2;
    const arc = (2 * Math.PI) / gifts.length;

    function drawWheel() {
      for (let i = 0; i < gifts.length; i++) {
        const angle = i * arc;
        ctx.beginPath();
        ctx.fillStyle = colors[i % colors.length];
        ctx.moveTo(radius, radius);
        ctx.arc(radius, radius, radius, angle, angle + arc, false);
        ctx.fill();

        ctx.save();
        ctx.translate(radius, radius);
        ctx.rotate(angle + arc / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "white";
        ctx.font = "bold 18px Arial";
        ctx.fillText(gifts[i], radius - 10, 10);
        ctx.restore();
      }
    }

    drawWheel();

    let spinning = false;
    let rotation = 0;
    let firstClick = true;

    spinText.addEventListener("click", () => {
      // Play nhạc sau lần click đầu tiên
      if (firstClick) {
        audio.play().catch(() => console.log("Tự động phát bị chặn"));
        firstClick = false;
      }

      if (spinning) return;
      spinning = true;
      result.innerHTML = "";

      const spin = 360 * 10 + Math.floor(Math.random() * 360);
      rotation += spin;

      canvas.style.transform = `rotate(${rotation}deg)`;

      setTimeout(() => {
        const deg = rotation % 360;
        const index = Math.floor((gifts.length - deg / 360 * gifts.length) % gifts.length);
        const gift = gifts[index];
        result.innerHTML = `💝 Kim Dung trúng: <b>${gift}</b> 💝`;
        createHearts();
        spinning = false;
      }, 8000);
    });

    function createHearts() {
      for (let i = 0; i < 15; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "💖";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = window.innerHeight + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
      }
    }
  </script>
</body>
</html>
